name: Cloudflared Tunnel

on:
  workflow_dispatch:    # bisa dijalankan manual dari GitHub UI
  schedule:
    - cron: "0 */5 * * *"   # otomatis restart tiap 5 jam

jobs:
  tunnel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup config.yml
        run: |
          echo "${{ secrets.CLOUDFLARED_CONFIG }}" > config.yml
          echo "${{ secrets.MYVPN_JSON }}" > myvpn.json

      - name: Run tunnel
        run: |
          cloudflared tunnel --config config.yml run myvpn
